<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			var sum;
			$(document).ready(function(){
				$("#button").click(function(){
					var val1 = (Math.floor(Math.random() * 999));
					var val2 = (Math.floor(Math.random() * 999));
					$("#number1").html(val1);
					$("#number2").html(val2);
					sum = val1+val2;
					return sum;
				});
				$("#send").click(function(){
					var get = $("#ans").val();
					if(sum==get){
						$("#result").html("This is correct");
						$("#result").css("color","green");
					}
					else{
						$("#result").html("That's wrong.The answer is "+sum);
						$("#result").css("color","red");
					}
				});
			});
		</script>
	</head>
	<body>
		<center>
			<h1>Ex - Random Number for Answer</h1><hr>
			<button id="button">Random Number</button><br><br>
			<span id="number1"> ? </span> + <span id="number2"> ? </span>  =  
			<input type="text" id="ans"><br><br>
			<button id="send">Send Answer</button><br><br>
			Result : <span id="result"></span>
		</center>	
		
	</body>
</html>
