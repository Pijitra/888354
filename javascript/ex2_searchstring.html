<!DOCTYPE html>
<html>
<head>
	<center><h2>Ex2 Search String Non Sensitive Case</h2> </center><hr>
</head>
<body>
	<center>Text Input: 
	<textarea rows="4" cols="50" id="send1"></textarea><br><br>
    Sensitive Case:
	<input type="radio" name="check" value="1" checked>Yes
    <input type="radio" name="check" value="2">No<br><br>
    Search: 
	<input type="text" id="send2"><br><br>
    <button type="button" id="click" onclick="Search()">Search</button><br><br>
    Result for Search: 
	<span id="result"><span></center>
</body>
</html>
<script>
    function Search(){
      var send1 = document.getElementById('send1').value;
      var send2 = document.getElementById('send2').value;
      var radio = document.querySelector('input[name="check"]:checked').value;
	  
      if(radio==1){
        if(send2==""||send1==""){
          document.getElementById('result').innerHTML = "No input";
        }
        else{
          var re = new RegExp(send2, 'g');
          var count = send1.match(re);
          if(count==null){
            document.getElementById('result').innerHTML = "0";
          }
          else{
            document.getElementById('result').innerHTML = send1.match(re).length;;
          }
        }
      }
	  
      else if(radio==2){
        if(send2==""||send1==""){
          document.getElementById('result').innerHTML = "No input";
        }
        else{
          var re = new RegExp(send2, 'gi');
          var count = send1.match(re);
          if(count==null){
            document.getElementById('result').innerHTML = "0";
          }
          else{

            document.getElementById('result').innerHTML = send1.match(re).length;;
          }
        }
      }
    }
</script>
